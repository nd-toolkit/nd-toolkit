name: Checks & Tests

on: push

jobs:
  checks:
    name: Checks

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Use Node.js 12
        uses: actions/setup-node@master
        with:
          node-version: 12

      - name: Install dependencies
        run: npm install

      - run: npm run eslint
      - run: npm run eslintcc

  tests:
    name: Test, node ${{ matrix.node }}, ${{ matrix.os }}
    needs: checks

    strategy:
      matrix:
        node: [10, 12]
        os: [ubuntu-latest, windows-latest, macOS-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@master

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm install

      - name: Prepare Tests
        run: npm run link-for-test

      - name: Tests & Coverage
        run: npm run test-and-coverage

  build:
    name: Build
    needs: tests

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Use Node.js 12
        uses: actions/setup-node@master
        with:
          node-version: 12

      - name: Install dependencies
        run: npm install

      - run: npm run build
