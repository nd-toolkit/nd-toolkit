name: Checks & Tests

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  checks:
    name: Checks with Linters

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: 12

      - name: Install dependencies
        run: npm install

      - run: npm run eslint
      - run: npm run eslintcc

  tests:
    name: Test, node ${{ matrix.node }}, ${{ matrix.os }}
    needs: checks

    strategy:
      matrix:
        node: [10, 12]
        os: [ubuntu-latest, windows-latest, macOS-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm install

      - name: Prepare Tests
        run: npm run link-for-test

      - name: Run Tests
        run: npm test

  coverage:
    name: Check Coverage
    needs: tests

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: 12

      - name: Install dependencies
        run: npm install

      - name: Prepare Tests
        run: npm run link-for-test

      - name: Run Coverage
        run: npm run coverage

  build:
    name: Build
    needs: coverage

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: 12

      - name: Install dependencies
        run: npm install

      - run: npm run build
